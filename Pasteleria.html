<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ruta relativa favicon -->
    <link rel="shortcut icon" href="./static/img/favicon-16x16.png" type="image/x-icon">
    <title>bakery Home</title>
    <!-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- iconos fontawesome -->
    <script src="https://kit.fontawesome.com/570f7e337c.js" crossorigin="anonymous"></script>
    <!-- estilos del home -->
    <link rel="stylesheet" href="./static/css/styles.css">
    <link rel="stylesheet" href="./static/css/productos.css">

    
</head>
<body>
    <!-- logo y navegación -->

    <!-- contenido principal -->
    <main>
        <div class="contenedor-titulos-productos">
            <h2 class="contenido-titulo-productos">PASTELERIA</h2>
        </div>

        <section>
            <div class="contenedor-productos">
                <div class="producto img-izq">
                    <img src="./static/img/imagesproductos/Pasteleria/Galletitas.png" alt="Producto 1">
                    <div class="info descripcion-pasteleria">
                        <div class="nombre-producto">Galletitas</div>
                        <div class="descripcion"></div>
                    </div>
                </div>
                <div class="producto img-der">
                    <div class="info txt-derecha descripcion-pasteleria">
                        <div class="nombre-producto">Budines</div>
                        <div class="descripcion"></div>
                    </div>
                    <img src="./static/img/imagesproductos/Pasteleria/Budines.png" alt="Producto 2">
                </div>
                <div class="producto img-izq">
                    <img src="./static/img/imagesproductos/Pasteleria/Alfajores.png" alt="Producto 1">
                    <div class="info descripcion-pasteleria">
                        <div class="nombre-producto">Alfajores</div>
                        <div class="descripcion"></div>
                    </div>
                </div>
                <div class="producto img-der">
                    <div class="info txt-derecha descripcion-pasteleria">
                        <div class="nombre-producto">Masas secas <br>y finas</div>
                        <div class="descripcion"></div>
                    </div>
                    <img src="./static/img/imagesproductos/Pasteleria/Masas.png" alt="Producto 2">
                </div>
                <div class="producto img-izq">
                    <img src="./static/img/imagesproductos/Pasteleria/TartasDulces.png" alt="Producto 1">
                    <div class="info descripcion-pasteleria">
                        <div class="nombre-producto">Tartas dulces</div>
                        <div class="descripcion"></div>
                    </div>
                </div>
                <div class="producto img-der">
                    <div class="info txt-derecha descripcion-pasteleria">
                        <div class="nombre-producto">Brownies</div>
                        <div class="descripcion"></div>
                    </div>
                    <img src="./static/img/imagesproductos/Pasteleria/Brownies.png" alt="Producto 2">
                </div>
                <!-- Agregar más productos aquí -->
            </div>  
        </section>
    </main>

    <footer class="">

        <!-- redes -->
        <a class="img-footer" href="https://github.com/jessicaEliana/bakery-projet-CaC"><img src="./static/img/icons8-github-48.png" alt="enlace al repositorio del proyecto" title="enlace al repositorio del proyecto"></a>
        <a class="img-footer" href="#"><img src="./static/img/icons8-whatsapp-48.png" alt="enlace a whatsup"></a>
        <a class="img-footer" href="#"><img src="./static/img/icons8-instagram-48.png" alt="enlace a instagram"></a>
        <a class="img-footer" href="#"><img src="./static/img/icons8-youtube-48.png" alt="enlace a youtube"></a>
    </footer>

    <script src="./static/js/generales.js"></script>    
</body>
</html>
